name: Terraform CI/CD

on:
  push:
    branches:
      - main  # Trigger the pipeline on pushing to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull request creation or update to the main branch

jobs:
  terraform:
    runs-on: ubuntu-latest  # Use the latest Ubuntu image to run Terraform

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.5.0'  # Specify the Terraform version you are using

      # Set up AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: us-east-1  # You can make this dynamic if necessary

      # Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # Validate Terraform code
      - name: Terraform Validate
        run: terraform validate

      # Run Terraform Plan to check what changes are going to be applied
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # Apply Terraform changes (This step should be manually approved or automatic)
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
